name: CD Pipeline

# Jab 'develop' branch par push ho, tab chalay
on:
  push:
    branches:
      - develop

jobs:
  # Deployment Job
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    environment: development  # GitHub Environment connect kiya

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Trigger Render Deployment
        # Render ke secret link par signal bhejna
        run: |
          curl -X POST ${{ secrets.RENDER_CALLBACK_URL }}